<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quiz Questions</h1>
    <form id="quizForm">
      <fieldset class="question">
        <legend>1. What does HTML stand for?</legend>
        <div class="options">
          <label><input type="radio" name="q1" value="A"> Hyper Text Markup Language</label>
          <label><input type="radio" name="q1" value="B"> High Text Machine Language</label>
          <label><input type="radio" name="q1" value="C"> Hyperlinks Text Mark Language</label>
          <label><input type="radio" name="q1" value="D"> None of these</label>
        </div>
      </fieldset>

      <fieldset class="question">
        <legend>2. Which language is used for styling web pages?</legend>
        <div class="options">
          <label><input type="radio" name="q2" value="A"> HTML</label>
          <label><input type="radio" name="q2" value="B"> CSS</label>
          <label><input type="radio" name="q2" value="C"> Python</label>
          <label><input type="radio" name="q2" value="D"> C++</label>
        </div>
      </fieldset>

      <fieldset class="question">
        <legend>3. Which language is used for web app logic?</legend>
        <div class="options">
          <label><input type="radio" name="q3" value="A"> JavaScript</label>
          <label><input type="radio" name="q3" value="B"> CSS</label>
          <label><input type="radio" name="q3" value="C"> HTML</label>
          <label><input type="radio" name="q3" value="D"> PHP</label>
        </div>
      </fieldset>

      <button type="button" id="submit">Submit Answers</button>
      <button type="reset" id="reset">Reset Quiz</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
